{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<main>
    <h1>Record Blood Sugar Reading</h1>
    <form method="post" action="{% url 'create_blood_sugar_reading' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</main>
{% endblock %}
